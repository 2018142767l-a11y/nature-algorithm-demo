<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天地算法实验室 - 交互版</title>
    <style>
        /* 这里保留了原本的样式，并增加了输入框样式 */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Serif+SC:wght@700&display=swap');

        :root {
            --bg-color: #1a1a1a;
            --neon-green: #c3d700;
            --text-main: #e0e0e0;
            --paper-white: #f0f0f0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        .container {
            width: 375px;
            border: 1px solid #444;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* 输入区域样式 */
        .input-zone {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px dashed #555;
            background: rgba(0,0,0,0.3);
        }

        input, select {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #666;
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            padding: 8px 0;
            margin-bottom: 15px;
            outline: none;
        }

        button {
            width: 100%;
            background: var(--neon-green);
            color: #000;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover { background: #b0c200; }
        button:disabled { background: #555; cursor: not-allowed; }

        /* 隐藏的小票，生成后显示 */
        .receipt {
            background-color: var(--paper-white);
            color: #333;
            padding: 20px 15px 40px;
            font-size: 11px;
            line-height: 1.4;
            position: relative;
            display: none; /* 默认隐藏 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            white-space: pre-wrap; /* 保留排版 */
        }

        .receipt.show {
            display: block;
            animation: printScroll 2s ease-out forwards;
        }

        .receipt::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background-image: linear-gradient(135deg, var(--paper-white) 50%, transparent 50%), 
                              linear-gradient(45deg, var(--paper-white) 50%, transparent 50%);
            background-size: 10px 10px;
        }

        @keyframes printScroll {
            0% { transform: translateY(-20px); opacity: 0; clip-path: inset(0 0 100% 0); }
            100% { transform: translateY(0); opacity: 1; clip-path: inset(0 0 0 0); }
        }

        .loading-text { color: var(--neon-green); text-align: center; display: none; margin-top:10px; font-size: 12px;}

    </style>
</head>
<body>

    <div class="container">
        <div style="text-align: center; margin-bottom: 20px; border-bottom: 1px solid #c3d700; padding-bottom:10px;">
            <div style="font-family: 'Noto Serif SC'; font-size: 20px;">天地算法实验室</div>
            <div style="font-size: 9px; color: #c3d700;">ALGORITHM OF NATURE // V2.0</div>
        </div>

        <!-- 输入区域 -->
        <div class="input-zone" id="inputForm">
            <div style="font-size: 10px; color: #888; margin-bottom: 5px;">INPUT: BIRTH DATE (YYYY-MM-DD)</div>
            <input type="date" id="birthInput">
            
            <div style="font-size: 10px; color: #888; margin-bottom: 5px;">INPUT: CURRENT STATUS</div>
            <input type="text" id="statusInput" placeholder="例如：最近很累，经常失眠...">
            
            <button onclick="generateReport()" id="genBtn">启动算法计算 (INITIATE)</button>
            <div class="loading-text" id="loading">正在连接天地数据库...<br>CONNECTING TO NATURE SERVER...</div>
        </div>

        <!-- 打印机出口 -->
        <div style="height: 10px; background: #000; width: 90%; margin: 0 auto; border-radius: 5px; position: relative; z-index: 2;"></div>

        <!-- 结果小票 -->
        <div class="receipt" id="receiptOutput">
            <!-- AI生成的内容会填到这里 -->
        </div>
   <script>
        // ==========================================
        // ⚠️ 把你的 Key 填在这里 (保留双引号)
        // ==========================================
        const API_KEY = "这里填入你的AIza开头的API_KEY"; 
        // ==========================================

        async function generateReport() {
            const birth = document.getElementById('birthInput').value;
            const status = document.getElementById('statusInput').value;
            const output = document.getElementById('receiptOutput');
            const loading = document.getElementById('loading');
            const btn = document.getElementById('genBtn');

            if (!birth) { alert("请输入出生日期"); return; }

            // 1. 简单的状态切换
            btn.disabled = true;
            loading.style.display = 'block';
            output.classList.remove('show');

            // 2. 你的提示词
            const systemPrompt = "你是一个中医养生与节气分析算法终端。请根据用户生日和状态，生成一份热敏小票风格的报告。\n\n请严格按照以下格式输出：\n--------------------------------\n      天地算法实验室\n   ALGORITHM OF NATURE\n--------------------------------\n终端ID: #TCM-CORE-01\n时空坐标: [当前日期]\n--------------------------------\n[环境气象数据]\n当前节气: [根据日期判断]\n--------------------------------\n[生物机体检测]\n样本生日: " + birth + "\n当前状态: " + status + "\n--------------------------------\n[系统维护方案]\n>>> 燃料填充 (Dietary)\n宜: [推荐食材]\n忌: [忌口]\n\n>>> 防御层配置 (Apparel)\n重点防护: [部位]\n[具体建议]\n--------------------------------\n[算法结语]\n[一句治愈的话]\n--------------------------------\n      保留票根 · 顺时而动\n|||||||||||||||||||||||||||||||";

            try {
                // ✅ 修改点：使用最稳的拼接方式，防止符号错误
                // 使用 gemini-2.5-flash (你截图里有的模型)
                var url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + API_KEY;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: systemPrompt }] }]
                    })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    console.error("API报错:", errData);
                    // 如果 flash 不行，代码自动回退报错，让我们知道
                    throw new Error("API请求失败: " + (errData.error?.message || response.status));
                }

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                
                // 显示结果
                output.innerText = text;
                output.classList.add('show');

            } catch (error) {
                console.error(error);
                alert("出错啦！请截图发给我：\n" + error.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
